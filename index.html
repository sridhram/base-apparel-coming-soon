<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="main-container">
    <picture class="mobile-logo"><img src="./images/logo.svg" alt="company logo"></picture>
    <picture class="img-wrapper"></picture>
    <section class="content-wrapper">
      <picture class="desktop-logo"><img src="./images/logo.svg" alt="company logo"></picture>
      <h1 class="main-heading">We're<div>coming soon</div></h1>
      <p class="desc">Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
      <form>
        <input type="text" placeholder="Email Address">
        <button><img src="./images/icon-arrow.svg" alt="submit button"></button>
        <picture class="err-icon hide"><img src="./images/icon-error.svg" alt=""></picture>
      </form>
      <div class="error-msg hide">Please provide a valid email</div>
    </section>
  </main>  
</body>
<script src="index.js"></script>
</html>
